<html>
<head>
    <script src= "https://cdn.zingchart.com/zingchart.min.js"></script>
    <script> zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9","ee6b7db5b51705a13dc2339db3edaf6d"];</script>

    <!-- Must Load module AFTER ZingChart because it references the global zingchart object-->
    <script src="dwa-module.js"></script>
</head>
<body>
    <div id='myChart'></div>
    <script>
        var myConfig = {
            type: "line",
            title:{
                text:'Weighted Average Module'
            },
            plot:{
                aspect: "spline",
                tooltip:{
                    decimals:2
                }
            },
            legend:{

            },
            dwa:{
                // 'dwa' module is loaded in the render method below.
                visibleAtFirst:true, // Default is true
                name: "Distributed Weighted Average", // Optional Name
                //color: '#000' // Optional Color
            },
            series : [
                {
                    values: [35,42,67,89,25,34,67,85],
                    weight: 0.4 // optional weight
                },
                {
                    values: [74,71,89,34,26,73,21,56],
                    weight: 0.6 // optional weight
                }
            ]
        };

        zingchart.render({
            id : 'myChart',
            data : myConfig,
            height: 400,
            width: '100%',
            modules: "dwa" // Include the dwa module!
        });
    </script>
</body>
</html>
